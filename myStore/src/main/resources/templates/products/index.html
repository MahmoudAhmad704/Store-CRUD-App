<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <style>
      .product-card {
        margin-bottom: 30px;
      }
      .product-card img {
        max-height: 200px;
        object-fit: cover;
      }
      .product-card-body {
        height: 220px;
        overflow: hidden;
      }
      .product-meta {
        font-size: 0.9rem;
        color: #6c757d;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Product List</h1>

      <a class="btn btn-primary mb-3" href="/products/create">Create Product</a>

      <div class="row">
        <!-- Loop through products and display them in cards -->
        <div class="col-md-4" th:each="product : ${products}">
          <div class="card product-card">
            <img th:src="@{'/images/' + ${product.imageFileName}}" class="card-img-top" alt="Product Image">
            <div class="card-body product-card-body">
              <h5 class="card-title" th:text="${product.name}"></h5>
              <p class="card-text" th:text="${product.description}"></p>
              <div class="d-flex justify-content-between">
                <span class="badge bg-success" th:text="${product.price + ' $'}"></span>
                <span class="badge bg-secondary" th:text="${product.category}"></span>
              </div>
              <div class="product-meta" th:text="'Created: ' + ${#strings.substring(product.createAt.toString(), 0, 10)}"></div>
            </div>
            <div class="card-footer text-center">
              <a class="btn btn-sm btn-primary" th:href="@{/products/edit(id=${product.id})}">Edit</a>
              <a class="btn btn-sm btn-danger" th:href="@{/products/delete(id=${product.id})}" onclick="return confirm('Are you sure?')">Delete</a>
            </div>
          </div>
        </div>
      </div>

      <div th:if="${products.isEmpty()}">
        <p class="text-center">No products found</p>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
  </body>
</html>
